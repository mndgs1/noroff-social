<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link href="/css/style.css" rel="stylesheet" />
        <title>Code Arrangement Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="/js/index.js" type="module" defer></script>
        <script src="/js/pages/feedPage.js" type="module" defer></script>
        <script src="https://kit.fontawesome.com/57518a1e7d.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/feed/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"> NOROFF </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" id="searchForm">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
                    </form>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/images/Portrait_Placeholder.png" alt="mdo" width="32" height="32" class="rounded-circle" />
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="/feed/myPosts.html">My Posts</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="/index.html" id="logoutButton">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container" id="createPost">
                <button type="button" class="btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post</button>
            </div>
            <div class="container" id="postsContainer"></div>
            <div class="container">
                <button class="btn btn-lg btn-primary mb-3 d-none" id="loadMorePosts">Load More Posts</button>
            </div>
        </main>
        <div class="modals">
            <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="createPostModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content rounded-4 shadow">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <h1 class="fw-bold mb-0 fs-2">Create Post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form class="needs-validation" id="postForm" novalidate>
                                <!--  -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" name="title" class="rounded-3 form-control form-control-lg" id="title" placeholder="" aria-label="Post title" minlength="2" required />
                                    <div class="invalid-feedback">Title must contain atleast 2 characters</div>
                                </div>
                                <div class="mb-3">
                                    <label for="postBody" class="form-label">Body:</label>
                                    <textarea name="body" class="form-control" id="postBody" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="tags" class="form-label">Tags:</label>
                                    <input name="tags" type="text" name="tags" class="form-control form-control-lg rounded-3" id="tags" placeholder="" aria-label="Tags" />
                                </div>
                                <div class="mb-3">
                                    <label for="media" class="form-label">Media url:</label>
                                    <input name="media" type="text" name="media" class="form-control form-control-lg rounded-3" id="media" placeholder="" aria-label="Tags" />
                                </div>
                                <button class="mb-2 btn rounded-3 btn-primary" type="submit">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
