<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link href="/css/style.css" rel="stylesheet" />
        <title>Code Arrangement Example</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="/js/index.js" type="module" defer></script>
        <script src="/js/pages/feedPage.js" type="module" defer></script>
        <script src="https://kit.fontawesome.com/57518a1e7d.js" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/feed/index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"> NOROFF </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" id="searchForm">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
                    </form>

                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="/images/Portrait_Placeholder.png" alt="mdo" width="32" height="32" class="rounded-circle" />
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="/feed/myPosts.html">My Posts</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="/index.html" id="logoutButton">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container post-container">
                <h1 class="post-title"></h1>
                <p class="post-body"></p>
                <div class="post-tags mb-2"></div>
                <div class="post-reactions">
                    <div class="comments"></div>
                    <div class="reactions mb-4"></div>
                </div>
            </div>
            <div class="container"><a href="javascript:history.back()" class="btn btn-secondary">Back to feed</a></div>
        </main>
    </body>
</html>
